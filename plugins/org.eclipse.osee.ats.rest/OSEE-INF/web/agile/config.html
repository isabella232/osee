<!DOCTYPE html>
<html>
<body>
	<div class="container-fluid">

		<div class="row col-lg-12" ng-show="!selectedTeam">
			<div class="panel panel-primary"
				style="height: 500px; width: 475px; border:">
				<div class="panel-heading" style="height: 40px">
					<span class="pull-left"><strong>OSEE Agile Teams</strong></span> <span
						class="pull-right">
						<button type="button" class="btn btn-default btn-xs"
							ng-click="addNewTeam()">
							<span class="glyphicon glyphicon-plus"></span>
						</button>
						<button type="button" class="btn btn-default btn-xs"
							ng-click="updateTeams()">
							<span class="glyphicon glyphicon-refresh"></span>
						</button>
					</span>
				</div>
				<div ng-show="teams" style="height: 500px; width: 475px;"
					class="gridStyle" ng-grid="teamGridOptions"></div>
			</div>
		</div>

		<div class="row col-lg-12 h4" ng-show="selectedTeam">Agile Team:
			{{selectedTeam.Name}}</div>

		<div class="row col-lg-12" ng-show="selectedTeam">
			<div class="panel panel-primary"
				style="height: 500px; width: 425px; border:">
				<div class="panel-heading" style="height: 40px">
					<span class="pull-left"><strong>Feature Groups</strong></span> <span
						class="pull-right">
						<button type="button" class="btn btn-default btn-xs"
							ng-click="addNewFeatureGroup()">
							<span class="glyphicon glyphicon-plus"></span>
						</button>
						<button type="button" class="btn btn-default btn-xs"
							ng-click="updateFeatureGroups()">
							<span class="glyphicon glyphicon-refresh"></span>
						</button>
					</span>
				</div>
				<div ng-show="featureGroups" style="height: 500px; width: 425px;"
					class="gridStyle" ng-grid="featureGridOptions"></div>
			</div>
		</div>

		<script type="text/ng-template" id="loadingModal.html">
        <div id="loadingModal" class="alert alert-info">Loading...</div>
      </script>

		<script type="text/ng-template" id="addNewTeam.html">
        <div class="modal-header">
            <h3 class="modal-title">New Agile Team</h3>
        </div>
        <div class="modal-body">
		     <form><input type="text" ng-model="newTeam.name" focus-me></input></form>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" ng-click="ok()">OK</button>
            <button class="btn btn-danger" ng-click="cancel()">Cancel</button>
        </div>
    </script>

		<script type="text/ng-template" id="addNewFeatureGroup.html">
        <div class="modal-header">
            <h3 class="modal-title">New Agile Team Feature Group</h3>
        </div>
        <div class="modal-body">
		     <form><input type="text" ng-model="newFeatureGroup.name" focus-me></input></form>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" ng-click="ok()">OK</button>
            <button class="btn btn-danger" ng-click="cancel()">Cancel</button>
        </div>
    </script>

	</div>

</body>
</html>
