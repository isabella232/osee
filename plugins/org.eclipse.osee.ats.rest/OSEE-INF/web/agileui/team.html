<!DOCTYPE html>
<html>
<body>
	<div class="container-fluid">

		<div class="row col-lg-12">
			<div class="panel panel-primary" id="teamDiv">
				<div class="panel-heading" id="teamHeading">
					<span class="pull-left"><strong>OSEE Agile Teams</strong></span> <span
						class="pull-right">
						<button type="button" class="btn btn-default btn-xs"
							ng-click="addNewTeam()">
							<span class="glyphicon glyphicon-plus"></span>
						</button>
						<button type="button" class="btn btn-default btn-xs"
							ng-click="updateTeams()">
							<span class="glyphicon glyphicon-refresh"></span>
						</button>
					</span>
				</div>
				<div ng-show="teams" id="teamTable" class="gridStyle"
					ng-grid="teamGridOptions"></div>
			</div>
		</div>

		<script type="text/ng-template" id="addNewTeam.html">
        <div class="modal-header">
            <h3 class="modal-title">New Agile Team</h3>
        </div>
        <div class="modal-body">
		     <form><input type="text" ng-model="newTeam.name" focus-me></input></form>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" ng-click="ok()">OK</button>
            <button class="btn btn-danger" ng-click="cancel()">Cancel</button>
        </div>
    </script>

	</div>

</body>
</html>
