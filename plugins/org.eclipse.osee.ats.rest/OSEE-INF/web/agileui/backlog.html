<!DOCTYPE html>
<html>
<body>
	<div class="container-fluid">

		<div class="row col-lg-12"">
			<div class="panel panel-primary" id="backlogContainer">
				<div class="panel-heading" id="backlogHeader">
					<div class="col-xs-4">
						Team: <strong>{{selectedTeam.name}}</strong>
					</div>
					<div class="col-xs-4">
						Backlog: <strong>{{selectedTeam.backlog}}</strong>
					</div>
					<div class="col-xs-4">
						Items: <strong>{{count}}</strong>
					</div>
					<span class="pull-right">
						<button type="button" class="btn btn-default btn-xs"
							ng-click="updateItems()">
							<span class="glyphicon glyphicon-refresh"></span>
						</button>
					</span>
				</div>
				<div ng-show="items" id="backlogTable" class="gridStyle"
					ng-grid="backlogGridOptions"></div>
			</div>
		</div>

		<script type="text/ng-template" id="loadingModal.html">
        <div id="loadingModal" class="alert alert-info">Loading...</div>
      </script>

	</div>

</body>
</html>
