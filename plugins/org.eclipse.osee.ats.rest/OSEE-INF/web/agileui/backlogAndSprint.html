<!DOCTYPE html>
<html>
<body>
	<div class="container-fluid">

		<div class="row col-lg-12"">
			<div class="panel panel-primary" id="backlogContainer">
				<div class="panel-heading" id="backlogHeader">
					<table width="100%">
						<tr>
							<td width="25%">Team: <strong>{{selectedTeam.name}}</strong>
							</td>
							<td width="25%"><strong>{{selectedItem.name}}</strong></td>
							<td width="7%">Items: <strong>{{count}}</strong>
							</td>
							<td width="10%">
								<table class="headerDropdowns" width="100%" border=1 rules=NONE
									frame=BOX>
									<tr>
										<td align="center" width="30%">Backlog or Sprint</td>
									</tr>
									<tr>
										<td width="30%"><select style="min-width: 100%;" d
											ng-model="selectedItem"
											ng-options="item.name for (key,item) in activeItems">
												<option value="">Select</option>
										</select></td>
									</tr>
								</table>
							</td>
							<td align="right">
								<button type="button" class="btn btn-default btn-xs"
									ng-click="openNewActionForTeam()">
									<span class="glyphicon glyphicon-plus"></span>
								</button>
								<button type="button" class="btn btn-default btn-xs"
									ng-click="updateItems()">
									<span class="glyphicon glyphicon-refresh"></span>
								</button>
							</td>
						</tr>
					</table>
				</div>
				<div ng-show="tasks" id="taskTable" class="gridStyle"
					ng-grid="tasksGridOptions"></div>
			</div>
		</div>

		<script type="text/ng-template" id="loadingModal.html">
        <div id="loadingModal" class="alert alert-info">Loading...</div>
      </script>

	</div>

</body>
</html>
