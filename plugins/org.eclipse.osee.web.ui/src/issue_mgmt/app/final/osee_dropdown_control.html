<jsonforms-control>
      <select ng-options="option as option for option in vm.options"
              id="{{vm.id}}"
              class="form-control jsf-control-enum"
              ng-change='vm.triggerChangeEvent()'
              ng-model="vm.resolvedData[vm.fragment]"
              disabled="vm.uiSchema.readOnly">
      </select>  
</jsonforms-control>
