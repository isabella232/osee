<!doctype html>
<html lang="en" ng-app="ftiApp">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Make It Happen</title>
    <link rel="stylesheet" type="text/css" href="css/app.css">
    <link rel="stylesheet" href="/ajax/libs/node_modules2/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="/ajax/libs/node_modules2/jsonforms/dist/jsonforms-bootstrap.css"/>

    <script src="/ajax/libs/node_modules2/jsonforms/dist/jsonforms.js"></script>
    <script src="/ajax/libs/node_modules2/jsonforms/dist/jsonforms-bootstrap.js"></script>
    <script src="/ajax/libs/node_modules2/angular-ui-bootstrap/dist/ui-bootstrap.js"></script>
    <script src="/ajax/libs/node_modules2/angular-ui-bootstrap/dist/ui-bootstrap-tpls.js"></script>
    <script src="/ajax/libs/node_modules2/angular-resource/angular-resource.js"></script>

    <script src="ftiApp.js"></script>
    <script src="tasks.controller.js"></script>
    <script src="task.schema.js"></script>
    <script src="task.uischema.js"></script>
    <script src="task.service.js"></script>
    <script src="task_data.js"></script>
    <script src="osee.dropdown.control.js"></script>
    <script src="osee.textarea.control.js"></script>
</head>
<body style="max-width:90%; margin:1vw auto;" ng-controller="TasksController as tc">

    
<div class="panel panel-primary">

    <div class="panel-body">
        <div class="row">
            <div class="col-lg-12">

                

                <div class="panel panel-primary">
                    <div class="panel-heading clearfix">
                        <div class="btn-group pull-right" role="group">
                            <button type="button" class="btn btn-default" aria-label="Save" ng-click="tc.save()">
                                <span class="glyphicon glyphicon-ok" aria-hidden="false"></span>
                                <span>Submit</span>
                            </button>
                        </div>
                        <h3 class="panel-title" style="line-height:34px;">
                            <strong>Flight Test Issue</strong>
                        </h3>
                    </div>
                    
                    <div class="panel-body jsf" style="line-height: 2.0">
                        <jsonforms schema="tc.taskSchema" uischema="tc.taskUISchema" data="tc.taskData"></jsonforms>
                    </div>
                </div>
                <div class="panel panel-primary" ng-show="tc.taskData && !tc.dataLoaded">
                    <div class="panel-heading clearfix">
                        <h3 class="panel-title" style="line-height:34px;">
                            <strong>Loading data ...</strong>
                        </h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
