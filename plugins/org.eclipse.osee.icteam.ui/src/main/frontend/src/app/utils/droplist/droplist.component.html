<div class="status-bind" (clickOutside)="close($event)">
  <button type="button" *ngIf="selectedValue =='New'" name="status" id="status" class="btn btn-outline-secondary" btn-block (click)="openlist()" >{{selectedValue}}</button>
  <button type="button" *ngIf="selectedValue =='Completed'" name="status" id="status" class="btn btn-outline-success" btn-block (click)="openlist()" >{{selectedValue}}</button>
  <button type="button" *ngIf="selectedValue =='Cancelled'" name="status" id="status" class="btn btn-outline-danger" btn-block (click)="openlist()" >{{selectedValue}}</button>
  <button type="button"  *ngIf="selectedValue =='InProgress'"name="status" id="status" class="btn btn-outline-primary" btn-block (click)="openlist()" >{{selectedValue}}</button>
  <div class="status-list" [hidden]="!showlist">
    <div class="arrow-up arrow-2"></div>
    <div class="arrow-up"></div>
    <div></div>
    <div class="status-area">
      <div class="status-item" (click)="changeStatus(item)" *ngFor="let item of itemList">{{item}}</div>
    </div>
  </div>
</div>
