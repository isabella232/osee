<td *ngFor="let column of dataTable.columns">
  <div *ngIf="!column.cellTemplate">
    {{ column.property.length > 1 ? getProperty(item,column.property) : item[column.property]}}
  </div>
  <div *ngIf="column.cellTemplate" [ngTemplateOutlet]="column.cellTemplate" [ngTemplateOutletContext]="{column: column, row: _this, item: item}"></div>
</td>
