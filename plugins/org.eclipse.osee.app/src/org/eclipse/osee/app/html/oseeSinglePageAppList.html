    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->

      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>

  <body>
    <div class="container">
      <div class="page-header">
        <h1>OSEE Apps List</h1>
      </div>
 
    <div class="input-group">
      <input id="newAppName" type="text" class="form-control">
      <span class="input-group-btn">
        <button id="newAppButton" class="btn btn-default" type="button">Create New App</button>
      </span>
    </div>
        
    <?AppList?>

    <div id="myDiv">
    </div>
          
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="/lib/js/bootstrap.min.js"></script>
    
    <script type="text/javascript">
      var button = document.getElementById("newAppButton");
      button.addEventListener("click", newAppListener);
    
      function post(url, stateChangeHandler) {
        var httpRequest = new XMLHttpRequest()
        httpRequest.prevDataLength = 0;
        httpRequest.onreadystatechange = stateChangeHandler;
        httpRequest.open("POST", url, true);
        httpRequest.send();
	   }
    	
      function newAppListener() {
    	  var name = document.getElementById("newAppName").value;
        post(toAbsoluteUrl("create/" + name + "/"), respListener);
    	}
    	
    	function toAbsoluteUrl(relativeUrl) {
    	  var base = window.location.href;
    	  if (base.charAt(base.length - 1) !== '/') {
    	    base += '/';
    	  }
    	  return base + relativeUrl;
    	}
    	
    	function respListener () {
    	  if (this.readyState==4) {
	       window.location.assign(toAbsoluteUrl(this.responseText));
	     }
		}
    </script>
  </body>
</html>
