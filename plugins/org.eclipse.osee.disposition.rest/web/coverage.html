<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"></meta>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
    <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
    
	 <link rel="stylesheet" type="text/css" href="/ajax/libs/bootstrap/3.3.2/css/bootstrap.min.css"></link>
	     
    <title>Coverage</title>

    <link rel="stylesheet" href="/ajax/libs/ng-grid/2.0.11/ng-grid.min.css"></link>
    <link rel="stylesheet" href="css/user.css"></link>
    <link rel="stylesheet" href="css/admin.css"></link>
    
	 <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="/ajax/libs/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="/ajax/libs/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body ng-app="dispoApp">

    <nav ng-controller="coverageController" class="navbar navbar-default" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#/user">Coverage</a>
            </div>
            <p ng-dblclick="resetUserName()" class="navbar-text">Signed in as {{ cachedName }}</p>
            <div class="collapse navbar-collapse" ng-controller="HeaderController">
                <ul class="nav navbar-nav navbar-right">
                	  <button id="helpButton" class="btn btn-info" ng-click="showHelpModal()">Help</button>
                    <li ng-class="{ active: isActive('/user')}"><a href="#/user">User</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div ng-view></div>

    <script>
        function HeaderController($scope, $location) {
            $scope.isActive = function(viewLocation) {
                return viewLocation === $location.path();
            };
        }
    </script>

    <script type="text/ng-template" id="helpModal.html">
        <div class="modal-header">
            <h3 class="modal-title">Help</h3>
        </div>
        <div class="modal-body">
            <div class="form-group">
                <ul class="list-group">
                <li>You can only modifiy a item's dispositions or notes if you are assigned to that item. To assign yourself, double click on the assignee field of the item you want</li>
				    <li>To create or edit a note for the item, click in the 'item Notes' field of the item, the save happens automatically upon leaving the cell</li>
                <li>To view and edit dispositions for a item, double click on the name field of item. This will populate the lower panel with all the current dispositions for that item</li>
 					 <li>To create a new disposition, click on the 'Locations' cell of the first empty row in the lower, Dispositions Table. Enter a test point failure number(or a comma seperated set of numbers and/or ranges) that the new disposition applies to</li>
 					 <li>When you leave a cell, the data will automatically be saved to the server (unless you get an error dialogue box)</li>
					 <li>A item is considered "Complete" when all of its Test Point Failures are referenced by the set of dispositions and all the dispositions are valid</li>
            </div>
        </div>

    </script>
    
    <script src="/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="/ajax/libs/angularjs/1.2.28/angular.min.js"></script>
    <script src="/ajax/libs/angularjs/1.2.28/angular-route.min.js"></script>
    <script src="/ajax/libs/angularjs/1.2.28/angular-resource.min.js"></script>
    <script src="/ajax/libs/angularjs/1.2.28/angular-cookies.js"></script>
    <script src="/ajax/libs/ng-grid/2.0.11/ng-grid.min.js"></script>
    <script src="/ajax/libs/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script src="/ajax/libs/ui-bootstrap/0.12.0/ui-bootstrap-tpls-0.12.0.min.js"></script>
    <script src="js/resizer.js"></script>
    <script src="js/dispoApp.js"></script>
    <script src="js/userController.js"></script>
    <script src="js/adminController.js"></script>
    <script src="js/coverageController.js"></script>
</body>

</html>
